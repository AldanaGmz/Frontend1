<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="estilos/style.css">
         <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    </head>
    <body>
         
        <header>
            <div><img src="img/Logo.png" alt="logo"></div>
            <div class="divTitulo">
                <ul type="none">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </div>
            

        </header>

        <main>

            <section class="seccion1">
                <img src="img/delivery.jpg" alt="foto_delivery">

            </section>

            <section class="seccion2">
                <h2 class="h2seccion2">Podio de Pizzas</h2>
                <h3 class="h3seccion2">Pizzas top 5</h3>
                <ol class="listaSeccion" start="1">
                   <span>
                        <li>Muzzarella</li>

                        <li>Muzzarella JyMorrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </span>     
                </ol>
                <img class="pizzacaida" src="img/PizzaFalling.jpg" alt="Pizza">

            </section>

        </main>

        <footer>

            <ul class="listFooter" type="none">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>

            <img class="imgFooter" src="img/Logo.png" alt="logo">

        </footer>
